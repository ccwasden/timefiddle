<!DOCTYPE html>

<html>
	<head>
		<title>Home Page Mockup</title>
		<script type="text/javascript" src="../javascripts/jquery.min.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
		<script type="text/javascript" src="../plugins/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../plugins/bootstrap/css/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="../plugins/bootstrap/css/bootstrap.css">
	</head>
	<body>
		<div class="main-wrapper">
			<div id="header">
				<a id="logo" href="#" title="TimeFiddle">Some Cool Logo</a>
				<ul>
					<li class="active big">
						<a href="/">TimeFiddle</a>
					</li>
					<li><a href="#">About</a></li>
					<li>
						<a href="/create" class="create-event">Create Event</a>
					</li>
					<li><a href="#login" data-toggle="modal">Login</a></li>
				</ul>
			</div>
		</div>
		<div id="content">
			<div class="homepage main-wrapper">
				<h1 class="center no-margin">
					<text>Welcome to</text> <strong>TimeFiddle</strong>
				</h1>
				<h2 class="center no-margin">
					<text>Find times to meet</text>
				</h2>

				<div class="center">
					<a href="/create" class="button create-event-button">
						<span>Create an Event</span> 
					</a>
				</div>

			</div>
		</div>
 
		<!-- Login Modal -->
		<div id="login" class="modal hide fade" tabindex="-1">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">Ã—</button>
				<h1 class="center">Login</h1>
			</div>
			<div class="modal-body">
				<form action="putintheaction">
					<table class="login">
						<tr>
							<td>
								<input type="text" name="user-name" placeholder="Username" class="text"/>
							</td>
							<td>
								Login with facebook
							</td>
						</tr>
						<tr>
							<td>
								<input type="password" name="password" placeholder="Password" class="text"/>
							</td>
							<td>
								Login with google+
							</td>
						</tr>
					</table>
					
				</form>
			</div>
			<div class="modal-footer center">
				<input type="submit" value="Go" class="button small">
			</div>
		</div>


		<div id="footer" class="center main-wrapper">
			<div class="seperator margin-bottom">
				<hr>
			</div>
			<ul>
				<li>
					<a href="/download">Download for Mobile</a>
				</li>
				<li>
					<a href="#">Privacy Policy</a>
				</li>
				<li>
					<a href="#">Support</a>
				</li>
				<li>
					<a href="#">Contact</a>
				</li>
			</ul>
		</div>
	</body>
</html>

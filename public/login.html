<!DOCTYPE html>

<html>
	<head>
		<title>Home Page Mockup</title>
		<script type="text/javascript" src="javascripts/jquery.min.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
	</head>
	<body>
		<div class="main-wrapper">
			<div id="header">
				<a id="logo" href="#" title="TimeFiddle">Some Cool Logo</a>
				<ul>
					<li class="active big">
						<a href="/">TimeFiddle</a>
					</li>
					<li><a href="#">About</a></li>
					<li>
						<a href="/create" class="create-event">Create Event</a>
					</li>
					<li><a href="/login">Login</a></li>
				</ul>
			</div>
		</div>
		<div id="content">
			<div class="main-wrapper">
				<div class="center no-margin">
					<h1>Login</h1>
				</div>

				<div class="login">

					<form action="putintheaction">
						<table>
							<tr>
								<td>Username:</td>
								<td> <input type="text" name="user-name" /></td>
							</tr>
							<tr>
								<td>Password:</td>
								<td><input type="password" name="password" />
							</tr>
							<tr>
								<td colspan="2">
									<input type="submit" value="Submit">
								</td>
							</tr>
						</table>
						
					</form>

				</div>

			</div>
		</div>
		<div id="footer" class="center main-wrapper">
			<div class="seperator margin-bottom">
				<hr>
			</div>
			<ul>
				<li>
					<a href="/download">Download for Mobile</a>
				</li>
				<li>
					<a href="#">Privacy Policy</a>
				</li>
				<li>
					<a href="#">Support</a>
				</li>
				<li>
					<a href="#">Contact</a>
				</li>
			</ul>
		</div>
	</body>
</html>

<style type="text/css">

.login {
	width:400px;
	margin:30px auto 30px auto;
}

.login input {
	border:1px solid #ddd;
	padding:5px 2px 5px 2px;
}

</style>
